<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer with Loading Animation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #pdf-container {
            width: 95%;
            height: 100%;
            margin: 0 auto;
            position: relative;
            background-color: #ffffff;
        }
        #pdf-render {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            height: 100%;
            padding: 20px 0;
        }
        #pdf-render canvas {
            max-width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            width: 150px;
            height: 150px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .loading-text {
            font-size: 18px;
            color: #333;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>
    
    <div id="pdf-container">
        <div id="pdf-render"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        class PDFViewer {
            constructor() {
                this.pdfContainer = document.getElementById('pdf-render');
                this.loadingScreen = document.getElementById('loading-screen');
                this.pdfUrl = 'posana_Compress.pdf';
                this.initializeViewer();
            }

            async initializeViewer() {
                try {
                    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                    
                    const loadingTask = pdfjsLib.getDocument(this.pdfUrl);
                    const pdfDocument = await loadingTask.promise;
                    await this.renderPDF(pdfDocument);
                    
                    // Hide loading screen after rendering is complete
                    this.loadingScreen.style.display = 'none';
                } catch (error) {
                    console.error('PDF Loading Error:', error);
                    this.pdfContainer.innerHTML = `<p>Error loading PDF: ${error.message}</p>`;
                    this.loadingScreen.style.display = 'none';
                }
            }

            async renderPDF(pdfDocument) {
                const totalPages = pdfDocument.numPages;
                
                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    await this.renderPage(pdfDocument, pageNum);
                }
            }

            async renderPage(pdfDocument, pageNumber) {
                const page = await pdfDocument.getPage(pageNumber);
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                this.pdfContainer.appendChild(canvas);

                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const pdfViewer = new PDFViewer();
        });
    </script>
</body>
</html>
